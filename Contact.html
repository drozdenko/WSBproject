<!DOCTYPE html>
<html lang="en">
<head>
    <head>
      <title>Contact</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="projectstyles.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    </head>
</head>
<body class="contact-body">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="Project.html">
                    <img src="Pics/Slider/Skiing-logo.png">
                </a>
            </div>
        </div>
    </nav>
<form class="container, contact form">
    <div class="form-group row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="myEmail" placeholder="anna@example.com" required>
                <button type=button class="btn btn-primary btn-contact" onclick="checkEmail()">Verify email</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" size="1" placeholder="Anna Smith">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="message">Your message</label>
            <input type="text" class="form-control" id="message" size="1" placeholder="Hi! I Anna. I am contacting you because of...">
        </div>
    </div>

    <label for="form-check">What is your skiing level?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="skiLevel" checked>
        <label class="form-check-label" for="beginner">
            I am a beginner skier
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="skiLevel">
        <label class="form-check-label" for="intermediate">
            I am an intermediate skier
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="skiLevel">
        <label class="form-check-label" for="advanced">
            I am an advanced skier
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="terms" required>
        <label class="form-check-label" for="advanced">
            I agree with terms and conditions
        </label>
    </div>

    <button type="submit" class="btn btn-primary btn-contact" id="submit">Submit</button>
</form>

<script src="contact.js"></script>

</body>
</html>
